<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sorpresa üéÅ</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #fff;
    }
  </style>
</head>
<body>

<img id="meme" alt="Meme casuale">

<button onclick="nuovoMeme()">Altro meme</button>

<script>
  const totaleImmagini = 107;
  const img = document.getElementById("meme");

  // Funzione per mostrare un meme casuale
  function nuovoMeme() {
    const numeroRandom = Math.floor(Math.random() * totaleImmagini) + 1;
    img.src = `immagini/${numeroRandom}.jpeg`;
  }

  // Mostra un meme appena si apre la pagina
  nuovoMeme();
</script>

</body>
</html>
